{% extends "base.html" %}

{% block content %}
    <h2>Registro de libros</h2>
    <form method="POST">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo">
        <br>
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor">
        <br>
        <label for="resumen">Resumen:</label>
        <textarea id="resumen" name="resumen"></textarea>
        <br>
        <label>Medio:</label>
        <input type="radio" id="fisico" name="medio" value="Físico">
        <label for="fisico">Físico</label>
        <input type="radio" id="magnetico" name="medio" value="Magnético">
        <label for="magnetico">Magnético</label>
        <br>
        <button type="submit">Enviar</button>
    </form>
{% endblock %}
